{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<div id="header">
    <a href="{% url 'dashboard' %}"><span class="logo">Marvinweb</span></a>
    {% if request.user.is_authenticated %}
    <ul class="menu">
        <li {% if section==
        "dashboard" %}class="selected"{% endif %}><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <!--<li {% if section == "stragegy" %}class="selected"{% endif %}><a href="#">Strategy</a></li>-->
        <li {% if section==
        "data" %}class="selected"{% endif %}><a href="{% url 'data' %}">Data</a></li>
    </ul>
    {% endif %}
    <span class="user">
            {% if request.user.is_authenticated %}
            Hello {{ request.user.first_name }}, <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Log-in</a>
            {% endif %}
        </span>
</div>

<div id="content">
    {% block content %}
    {% endblock %}
</div>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$(document).ready(function() {
    $('.datepicker').datepicker();
});

</script>
</body>
</html>
